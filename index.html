<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessible Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body onload="initTabIndex()">
  <header>
    <h1>Accessible Photo Gallery</h1>
    <p id="instructions">Use mouse or keyboard (Tab, then Enter/Space) to preview an image.</p>
  </header>

  <!-- Vùng hiển thị lớn: là live region để SR đọc khi ảnh đổi -->
  <div id="image" aria-live="polite" aria-atomic="true">
    Hover over an image below to display here.
  </div>

  <h2>Gallery</h2>
  <section class="gallery" aria-describedby="instructions">
    <!-- 6 ảnh: GIỮ pattern inline handlers như bài trước + thêm onfocus/onblur -->
    <img class="preview"
         src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80&auto=format"
         alt="Mountain range at golden hour"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview"
         src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&q=80&auto=format"
         alt="Forest with sunbeams through trees"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview"
         src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80&auto=format"
         alt="Ocean wave curling near the shore"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview"
         src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&q=80&auto=format"
         alt="Road leading into desert cliffs"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview"
         src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80&auto=format"
         alt="Laptop on desk with code editor"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview"
         src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800&q=80&auto=format"
         alt="City skyline at night with reflections"
         onmouseover="upDate(this)" onmouseleave="unDo()"
         onfocus="upDate(this)" onblur="unDo()">
  </section>

  <footer>
    <p><small>Validated with W3C + WAVE + axe.</small></p>
  </footer>
</body>
</html>
